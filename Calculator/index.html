<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href = "styles.css" rel = "stylesheet" type="text/css" />
    <link href = "utils.css" rel = "stylesheet" type="text/css" />
</head>
<body class = "color-bg">
    <h1 class = "text-center heading-style">Sam's Calculator</h1>
    <div class="container  flex flex-col bg-black items-center" >
        <div class = "row">
            <input class = "input" type = "text"/>
        </div>

        <div class = "row">
            <button class = "button yellow-color width-40">AC</button>
            <button class = "button yellow-color">%</button>
            <!-- <button class = "button yellow-color"></button> -->
            <button class = "button yellow-color">-</button>
        </div>

        <div class = "row">
            <button class = "button">7</button>
            <button class = "button">8</button>
            <button class = "button">9</button>
            <button class = "button yellow-color">*</button>
        </div>

        <div class = "row">
            <button class = "button">4</button>
            <button class = "button">5</button>
            <button class = "button">6</button>
            <button class = "button yellow-color">/</button>
        </div>

        <div class = "row">
            <button class = "button">1</button>
            <button class = "button">2</button>
            <button class = "button">3</button>
            <button class = "button yellow-color">+</button>
        </div>

        <div class = "row">
            <button class = "button width-40 text-left">0</button>
            <button class = "button">.</button>
            <button class = "button yellow-color">=</button>
        </div>
    </div>

    <script src = "script.js"></script>

</body>
</html>
